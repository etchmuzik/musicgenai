<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick n8n Test - Port 5679</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: white;
        }
        button {
            background: #ff6d00;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            margin: 10px 0;
            width: 100%;
        }
        button:hover {
            background: #ff8124;
        }
        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
            font-family: monospace;
        }
        .success {
            background: #1b5e20;
            border: 1px solid #4caf50;
        }
        .error {
            background: #b71c1c;
            border: 1px solid #f44336;
        }
        .info {
            background: #01579b;
            border: 1px solid #0288d1;
        }
    </style>
</head>
<body>
    <h1>üöÄ Quick n8n Test - Port 5679</h1>
    
    <div class="status info">
        ‚úÖ n8n is running on port 5679<br>
        üìç URL: http://localhost:5679
    </div>

    <button onclick="testWebhook()">Test Webhook Connection</button>
    <button onclick="generateMusic()">Generate Test Music</button>
    
    <div id="result"></div>

    <script>
        const WEBHOOK_URL = 'http://localhost:5679/webhook/generate-music-ai';
        
        async function testWebhook() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="status info">Testing webhook...</div>';
            
            try {
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        test: true,
                        prompt: 'Test connection'
                    })
                });
                
                const text = await response.text();
                let data;
                try {
                    data = JSON.parse(text);
                } catch {
                    data = text;
                }
                
                if (response.ok) {
                    resultDiv.innerHTML = `<div class="status success">‚úÖ Webhook is working!<br><br>Response:<br>${JSON.stringify(data, null, 2)}</div>`;
                } else {
                    resultDiv.innerHTML = `<div class="status error">‚ùå HTTP ${response.status}<br><br>${text}</div>`;
                }
                
            } catch (error) {
                resultDiv.innerHTML = `<div class="status error">‚ùå Connection failed<br><br>${error.message}<br><br>Make sure:<br>1. n8n workflow is activated<br>2. Webhook node is configured<br>3. CORS headers are added</div>`;
            }
        }
        
        async function generateMusic() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="status info">Generating music...</div>';
            
            try {
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        prompt: 'Upbeat electronic dance track',
                        artworkPrompt: 'Electronic music artwork, futuristic style',
                        genre: 'electronic',
                        duration: 30,
                        quality: 'high'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.audio_url) {
                    resultDiv.innerHTML = `
                        <div class="status success">
                            ‚úÖ Music generated successfully!<br><br>
                            üéµ Audio: <a href="${data.audio_url}" target="_blank">Listen</a><br>
                            üé® Image: ${data.image_url ? `<a href="${data.image_url}" target="_blank">View</a>` : 'None'}<br>
                            üîÑ Extended: ${data.extended_audio_url ? `<a href="${data.extended_audio_url}" target="_blank">Listen</a>` : 'None'}
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `<div class="status error">‚ùå Generation failed<br><br>${JSON.stringify(data, null, 2)}</div>`;
                }
                
            } catch (error) {
                resultDiv.innerHTML = `<div class="status error">‚ùå Request failed<br><br>${error.message}</div>`;
            }
        }
        
        console.log('üéØ n8n test ready on port 5679');
        console.log('Webhook URL:', WEBHOOK_URL);
    </script>
</body>
</html>
