<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicGen AI - Create Music Now</title>
    <meta name="description" content="Create professional music with AI instantly. No download required - start generating tracks in your browser.">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #111111;
            --bg-card: #1a1a1a;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --text-muted: #666666;
            --accent: #00d4ff;
            --accent-hover: #00b8e6;
            --gradient: linear-gradient(135deg, #00d4ff 0%, #7c3aed 100%);
            --border: #333333;
            --shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            --success: #10b981;
            --error: #ef4444;
            --warning: #f59e0b;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 20px 0;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            z-index: 1000;
        }
        
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 24px;
            font-weight: 700;
            background: var(--gradient);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .nav-links {
            display: flex;
            gap: 32px;
            align-items: center;
        }
        
        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        
        .nav-links a:hover {
            color: var(--text-primary);
        }
        
        .user-menu {
            display: none;
            align-items: center;
            gap: 16px;
        }
        
        .user-menu.active {
            display: flex;
        }
        
        .auth-button {
            padding: 8px 16px;
            background: var(--gradient);
            color: white;
            border: none;
            border-radius: 20px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .auth-button:hover {
            transform: translateY(-2px);
        }
        
        /* Main App Container */
        .app-container {
            margin-top: 100px;
            min-height: calc(100vh - 100px);
            padding: 40px 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        /* Auth Modal */
        .auth-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }
        
        .auth-modal.active {
            display: flex;
        }
        
        .auth-content {
            background: var(--bg-card);
            padding: 40px;
            border-radius: 16px;
            border: 1px solid var(--border);
            max-width: 400px;
            width: 90%;
            text-align: center;
        }
        
        .auth-content h2 {
            margin-bottom: 24px;
            font-size: 28px;
        }
        
        .auth-content p {
            color: var(--text-secondary);
            margin-bottom: 32px;
        }
        
        .auth-providers {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-bottom: 24px;
        }
        
        .auth-provider {
            padding: 12px 24px;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: transparent;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }
        
        .auth-provider:hover {
            border-color: var(--accent);
            background: var(--bg-secondary);
        }
        
        .close-modal {
            position: absolute;
            top: 16px;
            right: 16px;
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 24px;
            cursor: pointer;
        }
        
        /* Generation Interface */
        .generation-section {
            background: var(--bg-card);
            border-radius: 16px;
            border: 1px solid var(--border);
            padding: 40px;
            margin-bottom: 40px;
        }
        
        .section-title {
            font-size: 24px;
            margin-bottom: 16px;
            background: var(--gradient);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .generation-form {
            display: grid;
            grid-template-columns: 1fr;
            gap: 24px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .form-group label {
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .form-group input,
        .form-group textarea,
        .form-group select {
            padding: 12px 16px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--accent);
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 24px;
        }
        
        .generate-button {
            padding: 16px 32px;
            background: var(--gradient);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
        }
        
        .generate-button:hover:not(:disabled) {
            transform: translateY(-2px);
        }
        
        .generate-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        /* Progress Bar */
        .progress-container {
            display: none;
            margin-top: 24px;
        }
        
        .progress-container.active {
            display: block;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: var(--bg-secondary);
            border-radius: 4px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: var(--gradient);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .progress-text {
            text-align: center;
            margin-top: 12px;
            color: var(--text-secondary);
        }
        
        /* Audio Player */
        .audio-player {
            background: var(--bg-card);
            border-radius: 12px;
            border: 1px solid var(--border);
            padding: 24px;
            margin-top: 24px;
            display: none;
        }
        
        .audio-player.active {
            display: block;
        }
        
        .track-info {
            margin-bottom: 20px;
        }
        
        .track-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 4px;
        }
        
        .track-details {
            color: var(--text-secondary);
            font-size: 14px;
        }
        
        .player-controls {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 16px;
        }
        
        .play-button {
            width: 48px;
            height: 48px;
            background: var(--gradient);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .play-button:hover {
            transform: scale(1.05);
        }
        
        .time-display {
            color: var(--text-secondary);
            font-size: 14px;
            min-width: 100px;
        }
        
        .volume-control {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .waveform {
            width: 100%;
            height: 60px;
            background: var(--bg-secondary);
            border-radius: 8px;
            margin-bottom: 16px;
            position: relative;
            overflow: hidden;
        }
        
        .track-actions {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }
        
        .action-button {
            padding: 8px 16px;
            background: transparent;
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .action-button:hover {
            border-color: var(--accent);
            background: var(--bg-secondary);
        }
        
        /* Library Grid */
        .library-section {
            margin-top: 40px;
        }
        
        .tracks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 24px;
            margin-top: 24px;
        }
        
        .track-card {
            background: var(--bg-card);
            border-radius: 12px;
            border: 1px solid var(--border);
            padding: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .track-card:hover {
            transform: translateY(-4px);
            border-color: var(--accent);
            box-shadow: var(--shadow);
        }
        
        .track-card .track-title {
            font-size: 16px;
            margin-bottom: 8px;
        }
        
        .track-card .track-details {
            font-size: 12px;
            margin-bottom: 16px;
        }
        
        .track-card .mini-player {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .mini-play-button {
            width: 32px;
            height: 32px;
            background: var(--gradient);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 12px;
            cursor: pointer;
        }
        
        .mini-waveform {
            flex: 1;
            height: 32px;
            background: var(--bg-secondary);
            border-radius: 4px;
        }
        
        /* Alerts */
        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 16px;
            display: none;
        }
        
        .alert.active {
            display: block;
        }
        
        .alert.success {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid var(--success);
            color: var(--success);
        }
        
        .alert.error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--error);
            color: var(--error);
        }
        
        .alert.warning {
            background: rgba(245, 158, 11, 0.1);
            border: 1px solid var(--warning);
            color: var(--warning);
        }
        
        /* Loading States */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid var(--border);
            border-radius: 50%;
            border-top-color: var(--accent);
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .nav-container {
                padding: 0 20px;
            }
            
            .app-container {
                padding: 20px 10px;
            }
            
            .generation-section {
                padding: 24px;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .tracks-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <nav>

            <div class="nav-links">

    <!-- Main App -->
    <div class="app-container">

            <div id="alertContainer"></div>
            
            <!-- Music Generation Interface -->
            <div class="generation-section">

                        <div class="track-title" id="trackTitle">Generated Track</div>

                </div>
                
                <div class="player-controls">
                    <button class="play-button" id="playButton">▶️</button>

                <div class="track-actions">

            <!-- User Library -->
            <div class="library-section" id="librarySection" style="display: none;">

    <!-- Auth Modal -->
    <div class="auth-modal" id="authModal">
        <div class="auth-content">
            <button class="close-modal" id="closeModal">×</button>

            <div class="auth-providers">
                <button class="auth-provider" id="googleSignIn">
                    🔍 Continue with Google

    <!-- Firebase SDKs -->
    <script type="module">
        // Import Firebase SDKs
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { 
            getAuth, 
            signInWithPopup, 
            GoogleAuthProvider, 
            signOut,
            onAuthStateChanged
        } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { 
            getFirestore, 
            collection, 
            addDoc, 
            getDocs, 
            query, 
            where, 
            orderBy 
        } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Firebase configuration (from your iOS app)
        const firebaseConfig = {
            apiKey: "AIzaSyD-j-pmBhdIMHqsgFrcbVJulXON9yKv9VU",
            authDomain: "musicgen-6cea1.firebaseapp.com",
            projectId: "musicgen-6cea1",
            storageBucket: "musicgen-6cea1.firebasestorage.app",
            messagingSenderId: "392958246299",
            appId: "1:392958246299:web:your-web-app-id"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Global variables
        let currentUser = null;
        let currentAudio = null;
        let isGenerating = false;

        // DOM elements
        const authButton = document.getElementById('authButton');
        const userMenu = document.getElementById('userMenu');
        const userName = document.getElementById('userName');
        const signOutButton = document.getElementById('signOutButton');
        const authModal = document.getElementById('authModal');
        const closeModal = document.getElementById('closeModal');
        const googleSignIn = document.getElementById('googleSignIn');
        const generationForm = document.getElementById('generationForm');
        const generateButton = document.getElementById('generateButton');
        const progressContainer = document.getElementById('progressContainer');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const audioPlayer = document.getElementById('audioPlayer');
        const playButton = document.getElementById('playButton');
        const librarySection = document.getElementById('librarySection');
        const tracksGrid = document.getElementById('tracksGrid');
        const alertContainer = document.getElementById('alertContainer');

        // Auth functions
        authButton.addEventListener('click', () => {
            authModal.classList.add('active');
        });

        closeModal.addEventListener('click', () => {
            authModal.classList.remove('active');
        });

        googleSignIn.addEventListener('click', async () => {
            try {
                const provider = new GoogleAuthProvider();
                const result = await signInWithPopup(auth, provider);
                authModal.classList.remove('active');
                showAlert('Successfully signed in!', 'success');
            } catch (error) {
                showAlert('Sign in failed: ' + error.message, 'error');
            }
        });

        signOutButton.addEventListener('click', async () => {
            try {
                await signOut(auth);
                showAlert('Signed out successfully', 'success');
            } catch (error) {
                showAlert('Sign out failed: ' + error.message, 'error');
            }
        });

        // Auth state observer
        onAuthStateChanged(auth, (user) => {
            currentUser = user;
            if (user) {
                authButton.style.display = 'none';
                userMenu.classList.add('active');
                userName.textContent = user.displayName || user.email;
                librarySection.style.display = 'block';
                loadUserLibrary();
            } else {
                authButton.style.display = 'block';
                userMenu.classList.remove('active');
                librarySection.style.display = 'none';
            }
        });

        // Music generation
        generationForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!currentUser) {
                authModal.classList.add('active');
                return;
            }

            if (isGenerating) return;

            isGenerating = true;
            generateButton.disabled = true;
            generateButton.innerHTML = '<span class="loading"></span> Generating...';
            progressContainer.classList.add('active');
            audioPlayer.classList.remove('active');

            try {
                const formData = new FormData(e.target);
                const prompt = document.getElementById('prompt').value;
                const genre = document.getElementById('genre').value;
                const mood = document.getElementById('mood').value;
                const duration = document.getElementById('duration').value;
                const instrumental = document.getElementById('instrumental').value === 'true';

                // Simulate generation progress
                simulateProgress();

                // Here you would integrate with your actual PiAPI
                // For now, we'll simulate the API call
                const track = await generateMusic({
                    prompt,
                    genre,
                    mood,
                    duration: parseInt(duration),
                    instrumental
                });

                // Save to Firestore
                await saveTrackToFirestore(track);

                // Show player
                displayTrack(track);
                showAlert('Music generated successfully!', 'success');

            } catch (error) {
                showAlert('Generation failed: ' + error.message, 'error');
            } finally {
                isGenerating = false;
                generateButton.disabled = false;
                generateButton.innerHTML = 'Generate Music ✨';
                progressContainer.classList.remove('active');
            }
        });

        // Simulate music generation (replace with actual PiAPI call)
        async function generateMusic(params) {
            return new Promise((resolve) => {
                setTimeout(() => {
                    resolve({
                        id: Date.now().toString(),
                        title: `Generated Track ${Date.now()}`,
                        prompt: params.prompt,
                        genre: params.genre || 'Electronic',
                        mood: params.mood || 'Energetic',
                        duration: params.duration,
                        instrumental: params.instrumental,
                        audioURL: 'https://www.soundjay.com/misc/sounds/bell-ringing-05.mp3', // Demo audio
                        createdAt: new Date().toISOString(),
                        userId: currentUser.uid
                    });
                }, 3000);
            });
        }

        // Progress simulation
        function simulateProgress() {
            let progress = 0;
            const interval = setInterval(() => {
                progress += Math.random() * 15;
                if (progress >= 100) {
                    progress = 100;
                    clearInterval(interval);
                    progressText.textContent = 'Finalizing...';
                } else {
                    progressText.textContent = `Generating... ${Math.round(progress)}%`;
                }
                progressFill.style.width = progress + '%';
            }, 200);
        }

        // Save track to Firestore
        async function saveTrackToFirestore(track) {
            try {
                await addDoc(collection(db, 'tracks'), track);
            } catch (error) {
                console.error('Error saving track:', error);
            }
        }

        // Display track in player
        function displayTrack(track) {
            document.getElementById('trackTitle').textContent = track.title;
            document.getElementById('trackDetails').textContent = 
                `${track.genre} • ${track.duration}s • ${track.mood}`;
            
            // Display artwork if available
            const artworkContainer = document.getElementById('trackArtwork');
            const artworkImage = document.getElementById('artworkImage');
            if (track.imageURL) {
                artworkImage.src = track.imageURL;
                artworkContainer.style.display = 'block';
            } else {
                artworkContainer.style.display = 'none';
            }
            
            // Show extended audio controls if available
            const downloadExtendedBtn = document.getElementById('downloadExtendedButton');
            const playExtendedBtn = document.getElementById('playExtendedButton');
            if (track.extendedAudioURL) {
                downloadExtendedBtn.style.display = 'inline-block';
                playExtendedBtn.style.display = 'inline-block';
                
                // Add event listeners for extended audio
                downloadExtendedBtn.onclick = () => {
                    const a = document.createElement('a');
                    a.href = track.extendedAudioURL;
                    a.download = 'extended-' + track.title + '.mp3';
                    a.click();
                };
                
                playExtendedBtn.onclick = () => {
                    if (currentAudio) currentAudio.pause();
                    currentAudio = new Audio(track.extendedAudioURL);
                    currentAudio.play();
                    playButton.textContent = '⏸️';
                };
            } else {
                downloadExtendedBtn.style.display = 'none';
                playExtendedBtn.style.display = 'none';
            }
            
            audioPlayer.classList.add('active');
            
            // Initialize audio
            if (currentAudio) {
                currentAudio.pause();
            }
            currentAudio = new Audio(track.audioURL);
            
            // Audio event listeners
            currentAudio.addEventListener('loadedmetadata', () => {
                updateTimeDisplay();
            });
            
            currentAudio.addEventListener('timeupdate', () => {
                updateTimeDisplay();
                updateWaveform();
            });
        }

        // Audio controls
        playButton.addEventListener('click', () => {
            if (!currentAudio) return;
            
            if (currentAudio.paused) {
                currentAudio.play();
                playButton.textContent = '⏸️';
            } else {
                currentAudio.pause();
                playButton.textContent = '▶️';
            }
        });

        document.getElementById('volumeSlider').addEventListener('input', (e) => {
            if (currentAudio) {
                currentAudio.volume = e.target.value / 100;
            }
        });

        // Update time display
        function updateTimeDisplay() {
            if (!currentAudio) return;
            
            const current = formatTime(currentAudio.currentTime);
            const duration = formatTime(currentAudio.duration || 0);
            document.getElementById('timeDisplay').textContent = `${current} / ${duration}`;
        }

        // Format time helper
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        // Simple waveform visualization
        function updateWaveform() {
            if (!currentAudio) return;
            
            const progress = (currentAudio.currentTime / currentAudio.duration) * 100;
            const waveform = document.getElementById('waveform');
            waveform.style.background = `linear-gradient(to right, var(--accent) ${progress}%, var(--bg-secondary) ${progress}%)`;
        }

        // Load user library
        async function loadUserLibrary() {
            if (!currentUser) return;
            
            try {
                const q = query(
                    collection(db, 'tracks'),
                    where('userId', '==', currentUser.uid),
                    orderBy('createdAt', 'desc')
                );
                
                const querySnapshot = await getDocs(q);
                tracksGrid.innerHTML = '';
                
                querySnapshot.forEach((doc) => {
                    const track = doc.data();
                    createTrackCard(track);
                });
                
            } catch (error) {
                console.error('Error loading library:', error);
            }
        }

        // Create track card
        function createTrackCard(track) {
            const card = document.createElement('div');
            card.className = 'track-card';
            card.innerHTML = `
                <div class="track-title">${track.title}</div>
                <div class="track-details">${track.genre} • ${track.duration}s • ${new Date(track.createdAt).toLocaleDateString()}</div>
                <div class="mini-player">
                    <button class="mini-play-button" onclick="playTrack('${track.audioURL}')">▶️</button>
                    <div class="mini-waveform"></div>
                </div>
            `;
            
            tracksGrid.appendChild(card);
        }

        // Global function to play track from library
        window.playTrack = function(audioURL) {
            if (currentAudio) {
                currentAudio.pause();
            }
            currentAudio = new Audio(audioURL);
            currentAudio.play();
        };

        // Alert system
        function showAlert(message, type = 'success') {
            const alert = document.createElement('div');
            alert.className = `alert ${type} active`;
            alert.textContent = message;
            alertContainer.appendChild(alert);
            
            setTimeout(() => {
                alert.classList.remove('active');
                setTimeout(() => alert.remove(), 300);
            }, 5000);
        }

        // Action buttons
        document.getElementById('downloadButton').addEventListener('click', () => {
            if (currentAudio) {
                const a = document.createElement('a');
                a.href = currentAudio.src;
                a.download = 'musicgen-track.mp3';
                a.click();
            }
        });

        document.getElementById('shareButton').addEventListener('click', () => {
            if (navigator.share && currentAudio) {
                navigator.share({
                    title: 'Check out my AI-generated music!',
                    text: 'I created this track with MusicGen AI',
                    url: window.location.href
                });
            } else {
                navigator.clipboard.writeText(window.location.href);
                showAlert('Link copied to clipboard!', 'success');
            }
        });

        console.log('🎵 MusicGen AI Web App loaded successfully!');
    </script>
</body>
</html>
