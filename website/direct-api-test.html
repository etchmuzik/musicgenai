<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct PiAPI Test</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 600px; 
            margin: 50px auto; 
            padding: 20px;
            background: #0a0a0a;
            color: #fff;
        }
        .container { 
            background: #1a1a1a; 
            padding: 30px; 
            border-radius: 10px; 
            border: 1px solid #333;
        }
        input, button { 
            width: 100%; 
            padding: 12px; 
            margin: 10px 0; 
            border-radius: 5px;
            border: 1px solid #333;
            background: #0a0a0a;
            color: #fff;
        }
        button { 
            background: #00d4ff; 
            color: #000;
            cursor: pointer; 
            font-weight: bold;
        }
        button:hover { background: #00b8e6; }
        .result { 
            margin-top: 20px; 
            padding: 15px; 
            border-radius: 5px;
            word-break: break-all;
        }
        .success { background: #1a4a1a; border: 1px solid #4a8a4a; }
        .error { background: #4a1a1a; border: 1px solid #8a4a4a; }
        .loading { background: #4a4a1a; border: 1px solid #8a8a4a; }
        audio { width: 100%; margin: 10px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéµ Direct PiAPI Music Generation</h1>
        <p>Bypassing n8n - direct API call to PiAPI</p>
        
        <input type="text" id="prompt" placeholder="Enter music prompt" value="upbeat electronic dance music">
        
        <button onclick="generateMusic()">üöÄ Generate Music (Direct API)</button>
        
        <div id="result"></div>
    </div>

    <script>
        async function generateMusic() {
            const prompt = document.getElementById('prompt').value;
            const resultDiv = document.getElementById('result');
            
            if (!prompt.trim()) {
                resultDiv.innerHTML = '<div class="error">‚ùå Please enter a prompt</div>';
                return;
            }
            
            resultDiv.innerHTML = '<div class="loading">‚è≥ Step 1: Creating music task...</div>';
            
            try {
                // Step 1: Create music generation task
                const createResponse = await fetch('https://api.piapi.ai/api/v1/task', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-api-key': 'd3a513bec58ea7c7e60eebf377fbbfb806f2304f12e1ef208cd701139658c088'
                    },
                    body: JSON.stringify({
                        model: "music-u",
                        task_type: "generate_music",
                        input: {
                            gpt_description_prompt: prompt,
                            negative_tags: "",
                            lyrics_type: "instrumental",
                            seed: -1
                        }
                    })
                });
                
                const createData = await createResponse.json();
                console.log('Create response:', createData);
                
                if (!createResponse.ok || !createData.data?.task_id) {
                    throw new Error('Failed to create task: ' + JSON.stringify(createData));
                }
                
                const taskId = createData.data.task_id;
                resultDiv.innerHTML = '<div class="loading">‚è≥ Task created! ID: ' + taskId + '<br>Waiting 30 seconds for generation...</div>';
                
                // Step 2: Poll for completion
                let attempts = 0;
                let resultData;
                
                while (attempts < 20) { // Max 20 attempts (10 minutes)
                    attempts++;
                    resultDiv.innerHTML = `<div class="loading">‚è≥ Checking result... (attempt ${attempts}/20)</div>`;
                    
                    await new Promise(resolve => setTimeout(resolve, 30000)); // Wait 30 seconds between checks
                    
                    const resultResponse = await fetch(`https://api.piapi.ai/api/v1/task/${taskId}`, {
                        headers: {
                            'x-api-key': 'd3a513bec58ea7c7e60eebf377fbbfb806f2304f12e1ef208cd701139658c088'
                        }
                    });
                    
                    resultData = await resultResponse.json();
                    console.log(`Attempt ${attempts} result:`, resultData);
                    
                    if (resultData.data?.status === 'completed') {
                        break;
                    } else if (resultData.data?.status === 'failed') {
                        throw new Error('Task failed: ' + JSON.stringify(resultData.data.error));
                    }
                    
                    resultDiv.innerHTML = `<div class="loading">‚è≥ Status: ${resultData.data?.status || 'unknown'} - waiting 30s... (${attempts}/20)</div>`;
                }
                
                if (resultData.data?.status !== 'completed') {
                    throw new Error('Task did not complete within timeout');
                }
                
                let html = '<div class="success">‚úÖ Success!</div>';
                html += '<h3>üìä Task Data:</h3>';
                html += '<pre>' + JSON.stringify(resultData, null, 2) + '</pre>';
                
                // Extract songs from the response
                if (resultData.data?.output?.songs && resultData.data.output.songs.length > 0) {
                    html += '<h3>üéµ Generated Songs:</h3>';
                    
                    resultData.data.output.songs.forEach((song, index) => {
                        html += `<div style="border: 1px solid #333; padding: 15px; margin: 10px 0; border-radius: 5px;">`;
                        html += `<h4>üé∂ ${song.title || 'Song ' + (index + 1)}</h4>`;
                        html += `<p><strong>Duration:</strong> ${Math.round(song.duration)}s</p>`;
                        html += `<p><strong>Tags:</strong> ${song.tags.join(', ')}</p>`;
                        
                        if (song.song_path) {
                            html += '<audio controls style="width: 100%; margin: 10px 0;">';
                            html += '<source src="' + song.song_path + '" type="audio/mpeg">';
                            html += '</audio>';
                            html += '<p><a href="' + song.song_path + '" target="_blank">üîó Direct Audio Link</a></p>';
                        }
                        
                        if (song.image_path) {
                            html += '<img src="' + song.image_path + '" alt="Song Artwork" style="max-width: 200px; border-radius: 5px;">';
                        }
                        
                        html += '</div>';
                    });
                } else {
                    html += '<h3>‚ö†Ô∏è No songs found in response</h3>';
                }
                
                resultDiv.innerHTML = html;
                
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = '<div class="error">‚ùå Error: ' + error.message + '</div>';
            }
        }
        
        // Test on Enter key
        document.getElementById('prompt').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                generateMusic();
            }
        });
    </script>
</body>
</html>
