<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>n8n Integration Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: white;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #333;
            background: #2a2a2a;
            color: white;
        }
        button {
            background: linear-gradient(135deg, #8b5cf6 0%, #ec4899 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
        }
        button:hover {
            opacity: 0.9;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .result {
            margin-top: 30px;
            padding: 20px;
            background: #2a2a2a;
            border-radius: 8px;
            display: none;
        }
        .result.active {
            display: block;
        }
        .progress {
            margin: 20px 0;
            background: #333;
            border-radius: 5px;
            overflow: hidden;
        }
        .progress-bar {
            height: 20px;
            background: linear-gradient(135deg, #8b5cf6 0%, #ec4899 100%);
            width: 0%;
            transition: width 0.3s ease;
        }
        .error {
            color: #ff4444;
            background: rgba(255, 68, 68, 0.1);
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .track-display {
            display: flex;
            gap: 20px;
            margin: 20px 0;
        }
        .artwork {
            width: 150px;
            height: 150px;
            border-radius: 8px;
            object-fit: cover;
        }
        audio {
            width: 100%;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>üéµ n8n Music Generation Test</h1>
    <p>Test the direct integration with your n8n workflow</p>

    <form id="testForm">
        <div class="form-group">
            <label for="prompt">Music Prompt:</label>
            <textarea id="prompt" rows="3" placeholder="Describe the music you want to generate...">Upbeat electronic dance track with heavy bass and ethereal synths</textarea>
        </div>

        <div class="form-group">
            <label for="genre">Genre:</label>
            <select id="genre">
                <option value="electronic">Electronic</option>
                <option value="techno">Techno</option>
                <option value="house">House</option>
                <option value="ambient">Ambient</option>
                <option value="rock">Rock</option>
                <option value="pop">Pop</option>
            </select>
        </div>

        <div class="form-group">
            <label for="duration">Duration (seconds):</label>
            <select id="duration">
                <option value="30">30 seconds</option>
                <option value="60" selected>60 seconds</option>
                <option value="120">120 seconds</option>
            </select>
        </div>

        <div class="form-group">
            <label for="quality">Quality:</label>
            <select id="quality">
                <option value="standard">Standard</option>
                <option value="high" selected>High</option>
                <option value="premium">Premium</option>
            </select>
        </div>

        <button type="submit" id="generateBtn">üéµ Generate Music</button>
        <button type="button" id="testWebhookBtn">üîó Test Webhook</button>
    </form>

    <div class="progress" id="progressContainer" style="display: none;">
        <div class="progress-bar" id="progressBar"></div>
    </div>

    <div id="errorContainer"></div>

    <div class="result" id="resultContainer">
        <h3>‚úÖ Generation Complete!</h3>
        <div class="track-display" id="trackDisplay"></div>
    </div>

    <script>
        const form = document.getElementById('testForm');
        const generateBtn = document.getElementById('generateBtn');
        const testWebhookBtn = document.getElementById('testWebhookBtn');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        const resultContainer = document.getElementById('resultContainer');
        const trackDisplay = document.getElementById('trackDisplay');
        const errorContainer = document.getElementById('errorContainer');

        // Test webhook connectivity
        testWebhookBtn.addEventListener('click', async () => {
            try {
                showProgress(10, 'Testing webhook...');
                
                const response = await fetch('http://localhost:5678/webhook/generate-music-ai', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        prompt: 'Test connection',
                        genre: 'electronic',
                        duration: 30,
                        quality: 'standard'
                    })
                });

                if (response.ok) {
                    showProgress(100, 'Webhook is working!');
                    setTimeout(() => hideProgress(), 2000);
                    showError('‚úÖ Webhook connection successful!', 'success');
                } else {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
            } catch (error) {
                hideProgress();
                showError(`‚ùå Webhook test failed: ${error.message}`);
            }
        });

        // Generate music
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                prompt: document.getElementById('prompt').value,
                artworkPrompt: `${document.getElementById('genre').value} music artwork, modern style`,
                genre: document.getElementById('genre').value,
                duration: parseInt(document.getElementById('duration').value),
                quality: document.getElementById('quality').value
            };

            try {
                generateBtn.disabled = true;
                generateBtn.textContent = '‚è≥ Generating...';
                showProgress(20, 'Submitting to n8n workflow...');
                hideError();
                hideResult();

                console.log('üöÄ Sending request:', formData);

                const response = await fetch('http://localhost:5678/webhook/generate-music-ai', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                showProgress(60, 'Processing generation...');

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }

                showProgress(90, 'Finalizing...');
                const result = await response.json();

                console.log('‚úÖ Generation completed:', result);
                console.log('Audio:', result.audio_url);
                console.log('Image:', result.image_url);
                console.log('Extended Audio:', result.extended_audio_url);

                showProgress(100, 'Complete!');
                setTimeout(() => hideProgress(), 1000);

                displayResult(result, formData);

            } catch (error) {
                console.error('‚ùå Generation failed:', error);
                hideProgress();
                showError(`Generation failed: ${error.message}`);
            } finally {
                generateBtn.disabled = false;
                generateBtn.textContent = 'üéµ Generate Music';
            }
        });

        function showProgress(percent, message) {
            progressContainer.style.display = 'block';
            progressBar.style.width = percent + '%';
            progressBar.textContent = message;
        }

        function hideProgress() {
            progressContainer.style.display = 'none';
            progressBar.style.width = '0%';
        }

        function showError(message, type = 'error') {
            errorContainer.innerHTML = `<div class="${type === 'success' ? 'result' : 'error'}">${message}</div>`;
        }

        function hideError() {
            errorContainer.innerHTML = '';
        }

        function hideResult() {
            resultContainer.classList.remove('active');
        }

        function displayResult(result, originalData) {
            let html = '';

            // Show artwork if available
            if (result.image_url) {
                html += `
                    <div>
                        <h4>üé® Generated Artwork:</h4>
                        <img src="${result.image_url}" alt="Generated Artwork" class="artwork">
                    </div>
                `;
            }

            html += `
                <div style="flex: 1;">
                    <h4>üéµ Generated Track:</h4>
                    <p><strong>Prompt:</strong> ${originalData.prompt}</p>
                    <p><strong>Genre:</strong> ${originalData.genre}</p>
                    <p><strong>Duration:</strong> ${originalData.duration}s</p>
                    <p><strong>Quality:</strong> ${originalData.quality}</p>
                    
                    ${result.audio_url ? `
                        <audio controls>
                            <source src="${result.audio_url}" type="audio/mpeg">
                        </audio>
                        <br>
                        <a href="${result.audio_url}" download="generated-track.mp3">
                            <button type="button">‚¨áÔ∏è Download Track</button>
                        </a>
                    ` : '<p>‚ùå No audio URL received</p>'}
                    
                    ${result.extended_audio_url ? `
                        <h4>üîÑ Extended Version:</h4>
                        <audio controls>
                            <source src="${result.extended_audio_url}" type="audio/mpeg">
                        </audio>
                        <br>
                        <a href="${result.extended_audio_url}" download="extended-track.mp3">
                            <button type="button">‚¨áÔ∏è Download Extended</button>
                        </a>
                    ` : ''}
                </div>
            `;

            trackDisplay.innerHTML = html;
            resultContainer.classList.add('active');
        }

        console.log('üß™ n8n Integration Test Ready');
        console.log('Make sure your n8n workflow is running on http://localhost:5678');
    </script>
</body>
</html>
