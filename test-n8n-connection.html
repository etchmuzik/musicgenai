<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>n8n Connection Tester</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: white;
        }
        .test-section {
            background: #2a2a2a;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
        }
        button {
            background: #ff6d00;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #ff8124;
        }
        .result {
            margin-top: 10px;
            padding: 10px;
            background: #333;
            border-radius: 5px;
            font-family: monospace;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
        }
        .success {
            border-left: 4px solid #4caf50;
        }
        .error {
            border-left: 4px solid #f44336;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            background: #333;
            border: 1px solid #555;
            color: white;
            border-radius: 4px;
        }
        .endpoint-info {
            background: #333;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>üß™ n8n Connection Tester</h1>
    
    <div class="test-section">
        <h2>üìã Your n8n Setup</h2>
        <div class="endpoint-info">
            <p><strong>API Key:</strong> <code>eyJhbGci...zCQ</code> (truncated for display)</p>
            <p><strong>Base URL:</strong> <input id="baseUrl" value="http://localhost:5678" placeholder="http://localhost:5678 or https://your-instance.n8n.cloud"></p>
            <p><strong>Webhook Path:</strong> <input id="webhookPath" value="/webhook/generate-music-ai" placeholder="/webhook/your-webhook-id"></p>
        </div>
    </div>

    <div class="test-section">
        <h2>1Ô∏è‚É£ Test Direct Webhook (No Auth)</h2>
        <button onclick="testWebhook()">Test Webhook</button>
        <div id="webhookResult" class="result"></div>
    </div>

    <div class="test-section">
        <h2>2Ô∏è‚É£ Test Webhook with API Key</h2>
        <button onclick="testWebhookWithAuth()">Test with Auth</button>
        <div id="webhookAuthResult" class="result"></div>
    </div>

    <div class="test-section">
        <h2>3Ô∏è‚É£ Test n8n API Endpoints</h2>
        <button onclick="testApiHealth()">Test API Health</button>
        <button onclick="testApiWorkflows()">List Workflows</button>
        <div id="apiResult" class="result"></div>
    </div>

    <div class="test-section">
        <h2>4Ô∏è‚É£ Custom Request Tester</h2>
        <textarea id="customBody" rows="8" placeholder='{"prompt": "Test music", "genre": "electronic", "duration": 30, "quality": "standard"}'>
{
  "prompt": "Upbeat electronic music",
  "artworkPrompt": "Electronic music artwork",
  "genre": "electronic",
  "duration": 30,
  "quality": "standard"
}</textarea>
        <button onclick="testCustomRequest()">Send Custom Request</button>
        <div id="customResult" class="result"></div>
    </div>

    <script>
        const API_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiJjNTg1NTQxNi1jMWQ0LTQ3NTctYWYzMi0zYzBlOGI1ZTVmZjgiLCJpc3MiOiJuOG4iLCJhdWQiOiJwdWJsaWMtYXBpIiwiaWF0IjoxNzUwNjA0ODMxfQ.s8o4k9McDO0g5nUe4bcGcitlSACUEv2uwdTSNEbYzCQ';

        function getBaseUrl() {
            return document.getElementById('baseUrl').value;
        }

        function getWebhookPath() {
            return document.getElementById('webhookPath').value;
        }

        async function testWebhook() {
            const result = document.getElementById('webhookResult');
            result.textContent = 'Testing webhook...';
            
            try {
                const url = getBaseUrl() + getWebhookPath();
                console.log('Testing URL:', url);
                
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        prompt: 'Test connection',
                        genre: 'electronic',
                        duration: 30,
                        quality: 'standard'
                    })
                });

                const text = await response.text();
                let data;
                try {
                    data = JSON.parse(text);
                } catch {
                    data = text;
                }

                result.className = response.ok ? 'result success' : 'result error';
                result.textContent = `Status: ${response.status} ${response.statusText}\n\nResponse:\n${typeof data === 'object' ? JSON.stringify(data, null, 2) : data}`;
                
                // Log headers for debugging
                console.log('Response Headers:', Object.fromEntries(response.headers.entries()));
                
            } catch (error) {
                result.className = 'result error';
                result.textContent = `Error: ${error.message}\n\nThis might be a CORS issue. Check the browser console for more details.`;
                console.error('Full error:', error);
            }
        }

        async function testWebhookWithAuth() {
            const result = document.getElementById('webhookAuthResult');
            result.textContent = 'Testing webhook with auth...';
            
            try {
                const url = getBaseUrl() + getWebhookPath();
                
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-N8N-API-KEY': API_KEY,
                        'Authorization': `Bearer ${API_KEY}`
                    },
                    body: JSON.stringify({
                        prompt: 'Test with auth',
                        genre: 'electronic',
                        duration: 30,
                        quality: 'standard'
                    })
                });

                const text = await response.text();
                let data;
                try {
                    data = JSON.parse(text);
                } catch {
                    data = text;
                }

                result.className = response.ok ? 'result success' : 'result error';
                result.textContent = `Status: ${response.status} ${response.statusText}\n\nResponse:\n${typeof data === 'object' ? JSON.stringify(data, null, 2) : data}`;
                
            } catch (error) {
                result.className = 'result error';
                result.textContent = `Error: ${error.message}`;
            }
        }

        async function testApiHealth() {
            const result = document.getElementById('apiResult');
            result.textContent = 'Testing API health...';
            
            try {
                const response = await fetch(getBaseUrl() + '/api/v1/health', {
                    headers: {
                        'X-N8N-API-KEY': API_KEY
                    }
                });

                const data = await response.json();
                result.className = response.ok ? 'result success' : 'result error';
                result.textContent = `Status: ${response.status}\n\n${JSON.stringify(data, null, 2)}`;
                
            } catch (error) {
                result.className = 'result error';
                result.textContent = `Error: ${error.message}`;
            }
        }

        async function testApiWorkflows() {
            const result = document.getElementById('apiResult');
            result.textContent = 'Fetching workflows...';
            
            try {
                const response = await fetch(getBaseUrl() + '/api/v1/workflows', {
                    headers: {
                        'X-N8N-API-KEY': API_KEY
                    }
                });

                const data = await response.json();
                result.className = response.ok ? 'result success' : 'result error';
                result.textContent = `Status: ${response.status}\n\nWorkflows found: ${data.data?.length || 0}\n\n${JSON.stringify(data, null, 2)}`;
                
            } catch (error) {
                result.className = 'result error';
                result.textContent = `Error: ${error.message}`;
            }
        }

        async function testCustomRequest() {
            const result = document.getElementById('customResult');
            result.textContent = 'Sending custom request...';
            
            try {
                const body = JSON.parse(document.getElementById('customBody').value);
                const url = getBaseUrl() + getWebhookPath();
                
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(body)
                });

                const text = await response.text();
                let data;
                try {
                    data = JSON.parse(text);
                } catch {
                    data = text;
                }

                result.className = response.ok ? 'result success' : 'result error';
                result.textContent = `Status: ${response.status} ${response.statusText}\n\nResponse:\n${typeof data === 'object' ? JSON.stringify(data, null, 2) : data}`;
                
            } catch (error) {
                result.className = 'result error';
                result.textContent = `Error: ${error.message}`;
            }
        }

        // Also test from console
        console.log('üß™ n8n Connection Tester Ready');
        console.log('You can also test from console:');
        console.log('await testWebhook()');
        console.log('await testApiHealth()');
    </script>
</body>
</html>
